name: Dart CI

on:
  push:
    branches:
      - master
    paths:
      ['holinoti_admin/*','holinoti_customer/*']
      
  pull_request:
    branches:
      - master
    paths:
      ['holinoti_admin/*','holinoti_customer/*']

jobs:
  build:

    runs-on: ubuntu-latest

    container:
      image:  google/dart:latest

    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: pub get
    - name: Run tests
      run: pub run test
